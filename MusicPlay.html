<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Music Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      padding: 50px;
      transition: background-color 0.3s, color 0.3s;
    }

    .player {
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 15px;
      background-color: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    audio {
      width: 100%;
      margin-top: 20px;
    }

    .dark-mode body {
      background-color: #121212 !important;
      color: #f1f1f1;
    }

    .dark-mode .player {
      background-color: #1e1e1e;
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
    }

    .dark-mode .form-control {
      background-color: #2c2c2c;
      color: #f1f1f1;
      border: 1px solid #444;
    }

    .dark-mode .form-control::file-selector-button {
      background-color: #333;
      color: #fff;
      border: none;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <div class="theme-toggle form-check form-switch">
    <input class="form-check-input" type="checkbox" id="themeSwitch">
    <label class="form-check-label text-body" for="themeSwitch">Dark Mode</label>
  </div>

  <div class="player">
    <h3>ðŸŽµ Simple Music Player</h3>
    <input type="file" id="audioFile" class="form-control mt-3" accept="audio/mpeg">
    <audio id="audioPlayer" controls class="mt-3"></audio>
  </div>

  <script>
    const fileInput = document.getElementById('audioFile');
    const audioPlayer = document.getElementById('audioPlayer');
    const themeSwitch = document.getElementById('themeSwitch');

    // Load saved theme preference
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.documentElement.classList.add('dark-mode');
      themeSwitch.checked = true;
    }

    // File input
    fileInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const fileURL = URL.createObjectURL(file);
        audioPlayer.src = fileURL;
        audioPlayer.play();
      }
    });

    // Theme toggle
    themeSwitch.addEventListener('change', function () {
      if (this.checked) {
        document.documentElement.classList.add('dark-mode');
        localStorage.setItem('theme', 'dark');
      } else {
        document.documentElement.classList.remove('dark-mode');
        localStorage.setItem('theme', 'light');
      }
    });
  </script>
</body>
</html>
